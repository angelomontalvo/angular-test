<div class="grid lg:grid-cols-2">
  <div class="flex h-full flex-col p-10">
    <div class="pb-10">
      <a routerLink="/" class="flex justify-center">
        <img src="assets/images/logo-light.png" alt="dark logo" class="h-10" />
      </a>
    </div>
    <div class="my-auto pb-6 text-center">
      <h4 class="mb-3 text-2xl font-bold text-white">Sign In</h4>
      <p class="mx-auto mb-5 max-w-sm text-gray-300">
        Enter your email address and password to access account.
      </p>

      <form action="#" class="text-start">
        <div class="mb-4">
          <label
            for="emailaddress"
            class="mb-2 block text-base/normal font-semibold text-gray-200"
            >Email address</label
          >
          <input
            class="block w-full rounded border-gray-200 border-white/10 bg-transparent px-3 py-1.5 text-white/80 focus:border-white/25 focus:ring-transparent"
            type="email"
            id="emailaddress"
            required=""
            placeholder="Enter your email"
          />
        </div>

        <div class="mb-4">
          <label
            for="password"
            class="mb-2 block text-base/normal font-semibold text-gray-200"
            >Password</label
          >
          <input
            class="block w-full rounded border-gray-200 border-white/10 bg-transparent px-3 py-1.5 text-white/80 focus:border-white/25 focus:ring-transparent"
            type="password"
            required=""
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <div class="mb-6">
          <a
            routerLink="/auth/forgot-password"
            class="float-right border-b border-dashed text-gray-200"
            ><small>Forgot your password?</small></a
          >
          <input
            type="checkbox"
            class="text-primary-600 focus:border-primary-300 h-4 w-4 rounded border-white/20 bg-white/20 shadow-sm focus:ring focus:ring-primary/60 focus:ring-offset-0"
            id="checkbox-signin"
          />
          <label class="ms-2 align-middle text-gray-200" for="checkbox-signin"
            >Remember me</label
          >
        </div>

        <div class="mb-6 text-center">
          <button
            class="group mt-5 inline-flex w-full items-center justify-center rounded-lg bg-white/20 px-6 py-2 text-white backdrop-blur-2xl transition-all duration-500 hover:bg-primary/20 hover:text-primary"
            type="submit"
          >
            <i class="uil uil-navigator me-2 text-lg"></i>
            <span class="fw-bold">Log In</span>
          </button>
        </div>
      </form>

      <third-party-login />
    </div>
    <div class="w-full text-center">
      <p class="text-base font-medium leading-6 text-gray-300">
        Don't have an account?
        <a routerLink="/auth/register" class="ms-1 font-semibold text-primary"
          >Sign Up</a
        >
      </p>
    </div>
  </div>
  <div class="hidden lg:block">
    <div class="relative overflow-hidden">
      <img
        src="assets/images/auth-img.jpg"
        alt=""
        class="max-h-full max-w-full -scale-x-100 transform"
      />
      <div class="absolute inset-0 bg-black/70">
        <div class="flex h-full items-center justify-center">
          <div class="text-center">
            <img
              src="assets/images/barcode.png"
              alt=""
              class="mx-auto h-60 w-60 rounded"
            />
            <h5 class="mb-1 mt-4 text-2xl font-bold text-white">
              Login with QR code.
            </h5>
            <p class="text-base font-medium text-gray-200">
              Scan this with the mobile app to <br />
              login instantly.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
