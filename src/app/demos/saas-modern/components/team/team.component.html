<div id="team" class="bg-slate-50 py-24">
  <div class="container overflow-hidden">
    <div class="mb-16 flex items-center justify-center">
      <div class="max-w-2xl text-center">
        <h5 class="mb-2 text-lg font-medium capitalize text-gray-800">
          Our <span class="font-semibold text-primary">Team</span>
        </h5>
        <h2 class="mb-1 text-3xl/snug font-bold text-gray-800">
          Meet our team
        </h2>
        <p class="text-base text-gray-600">
          Nemo enim ipsam voluptatem that quia voluptas aut fugit
        </p>
      </div>
    </div>

    <div class="gap-2">
      <div class="-my-12 overflow-x-hidden py-12">
        <div
          class="swiper feedback-swiper max-h-full max-w-full !overflow-visible"
        >
          <swiper-container init="false" [config]="swiperConfig">
            @for (member of teamMembers; track $index) {
              <swiper-slide class="swiper-slide mb-12 pt-12">
                <div class="relative h-full rounded-md bg-white">
                  <div
                    class="absolute -top-[20%] start-0 h-24 translate-x-4 overflow-hidden rounded-md bg-white p-2"
                  >
                    <img
                      [src]="member.avatar"
                      alt=""
                      class="max-h-full max-w-full rounded-md"
                    />
                  </div>

                  <div class="px-6 pb-6 pt-16">
                    <p class="font-medium text-gray-500">
                      {{ member.userName }}
                    </p>
                    <h3 class="mb-0.5 text-xl font-bold text-gray-800">
                      {{ member.name }}
                    </h3>
                    <p class="mb-4 font-medium text-gray-500">
                      {{ member.position }}
                    </p>
                    <p class="text-gray-500">{{ member.description }}</p>
                  </div>
                </div>
              </swiper-slide>
            }
          </swiper-container>
          <div
            id="swiper-pagination"
            class="swiper-pagination !-start-0 z-10"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
